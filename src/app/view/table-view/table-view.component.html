<div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <app-back-button (sendValueEvent)="onBackClick($event)"></app-back-button>
            </li>
            <li class="page-item">
                <app-next-button (sendEvent)="onNextClick($event)"></app-next-button>
            </li>
        </ul>
    </nav>
</div>
<div class="card">
    <div class="card-header">
        Total Cars :{{total}}
    </div>
    <div class="card-body">


        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Car Make</th>
                    <th scope="col">Car Model</th>
                    <th scope="col">VinNumber</th>
                    <th scope="col">Manufactured Date</th>
                    <th scope="col">Age</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of Vehicles;let i = index">
                    <td>
                        <span>{{i+1+offset}}</span>
                    </td>
                    <td>
                        <span *ngIf="!car.selected">{{car.id}}</span>
                    </td>
                    <td>
                        <span>{{car.firstName}}</span></td>
                    <td>
                        <span>{{car.lastName}}</span></td>
                    <td>
                        <span> {{car.email}}</span>
                    </td>
                    <td>
                        <span>{{car.carMake}}</span>
                    </td>
                    <td>
                        <span>{{car.carModel}}</span>
                    </td>
                    <td>
                        <span>{{car.vinNumber}}</span>
                    </td>
                    <td>
                        <span>{{car.manufacturedDate}}</span>
                    </td>
                    <td>
                        <span>{{car.ageOfVehicle}}</span>
                    </td>
                    <td>
                        <app-delete-button [vehicleId]="car.id"></app-delete-button>
                    </td>
                    <td *ngIf="!car.selected">
                        <button class="btn btn-success" (click)="onClick(car)">Edit</button>
                    </td>
                    <td *ngIf="car.selected">
                        <button class="btn btn-dark" (click)="onCancel(car)">Cancel</button>
                    </td>
                    <td *ngIf="car.selected">
                        <app-update-button [vehicle]="car"></app-update-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
